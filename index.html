<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Ropa Lemoncode</title>
    <link
      rel="stylesheet"
      href="./css/styles.css
    "
    />
  </head>
  <body>
    <header class="header">
      <nav class="header__navbar">
        <img
          class="navbar__burguer-icon bg-animation"
          src="./assets/icons/icon-menu-burguer.svg"
          alt="Menú"
        />
        <ul class="navbar__list">
          <li><a class="bg-animation" href="#">MODA MUJER</a></li>
          <li><a class="bg-animation" href="#">MODA HOMBRE</a></li>
          <li><a class="bg-animation" href="#">NUEVA COLLECIÓN</a></li>
          <li><a class="bg-animation" href="#">COLECCIONES ESPECIALES</a></li>
        </ul>
        <div class="navbar__list-icons">
          <img
            class="bg-animation"
            src="./assets/icons/icon-user.svg"
            alt="User"
          /><img  class="bg-animation" src="./assets/icons/icon-heart.svg" alt="Favoritos" /><img
            class="bg-animation"
            src="./assets/icons/icon-shopping-cart.svg"
            alt="Carrito de compra"
          />
        </div>
      </nav>
    </header>
    <main class="main">
      <h2 class="bounce-in-right">Nuevas Colecciones</h2>
      <div class="container">
        <article class="container__item">
          <img
            class="shadow-drop-2-center"
            src="./assets/images//image-3.jpg"
            alt="Vestido de mujer sin escote color verde agua"
          />
          <div class="item__info">
            <p>Vestido</p>
            <span>34.99 €</span>
          </div>
        </article>

        <article class="container__item">
          <img
            class="shadow-drop-2-center"
            src="./assets/images//image-6.jpg"
            alt="Camisa para mujer color amrillo."
          />
          <div class="item__info">
            <p>Camisa</p>
            <span>44.99 € </span>
          </div>
        </article>

        <article class="container__item">
          <img
            class="shadow-drop-2-center"
            src="./assets/images//image-4.jpg"
            alt="Vaqueros para mujer color blanco con abertura externa a la altura de los tobillos"
          />
          <div class="item__info">
            <p>Vaqueros</p>
            <span>79.99 €</span>
          </div>
        </article>

        <article class="container__item">
          <img
            class="shadow-drop-2-center"
            src="./assets/images//image-5.jpg"
            alt="Polo para hombre de color beige y cuello con detalle de línea blanca en el borde"
          />
          <div class="item__info">
            <p>Polo</p>
            <span>44.95 €</span>
          </div>
        </article>
        <article class="container__item">
          <img
            class="shadow-drop-2-center"
            src="./assets/images//image-1.jpg"
            alt="Camisa clásica color blanco para hombre"
          />
          <div class="item__info">
            <p>Camisa</p>
            <span>25.00 €</span>
          </div>
        </article>
        <article class="container__item">
          <img
            class="shadow-drop-2-center"
            src="./assets/images//image-2.jpg"
            alt="Camiseta básica para hombre con pequeño logo en el pecho con la palabra conect"
          />
          <div class="item__info">
            <p>Camiseta</p>
            <span>22.99 €</span>
          </div>
        </article>
        
        
        
        
      </div>
    </main>
    <footer class="footer">
      <section class="footer__delivery">
        <div class="bg-footer-icon">
          <img src="./assets/icons/icon-truck.svg" alt="Icono de entrega" />
        </div>
        <a class="shake-horizontal" href="#">Entrega</a>
      </section>
      <section>
        <h3>Devoluciones y Cambios</h3>
      </section>
      <section class="footer__returns-exchanges">
        <div class="return-exchanges__contact-phone">
          <div class="bg-footer-icon">
            <img src="./assets/icons/icon-phone.svg" alt="Icono de Teléfono" />
          </div>
          <a class="shake-horizontal" href="#">+375 (29) 749-18-23</a>
        </div>
      </section>
      <section class="footer__contact-email">
        <div class="bg-footer-icon">
          <img src="./assets/icons/icon-mail.svg" alt="Icono de correo" />
        </div>
        <a class="shake-horizontal" href="#">shop@omix.com<a>
      </section>
    </footer>
  </body>
</html>
